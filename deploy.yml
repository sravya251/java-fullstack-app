# ================= BACKEND DEPLOYMENT =================

- name: Deploy Backend App
  hosts: backend
  become: yes

  vars:
    repo_url: https://github.com/yaswanth-1999/ToDo-Full-Stack-App.git
    app_dir: /opt/app
    project_dir: "{{ app_dir }}/ToDo-Full-Stack-App"
    backend_port_host: 8081
    backend_port_container: 8080

  tasks:
    - name: Install required packages
      yum:
        name:
          - git
          - docker
        state: present
    
    - name: Ensure backend log directory exists 
      file:
        path: /var/log/global
        state: directory
        owner: root
        group: root
        mode: "0755"

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Clone or update repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}"
        version: main
        force: yes

    - name: Stop old backend container if exists
      command: docker rm -f backend
      ignore_errors: yes

    - name: Build backend Docker image
      command: docker build -t employee-backend .
      args:
        chdir: "{{ project_dir }}/backend-springboot-h2"

    - name: Run backend container
      command: >
        docker run -d
        --name backend
        -p {{ backend_port_host }}:{{ backend_port_container }}
        --restart always
        employee-backend


# ================= FRONTEND DEPLOYMENT =================

- name: Rebuild and redeploy Frontend App
  hosts: frontend
  become: yes

  vars:
    repo_url: https://github.com/yaswanth-1999/ToDo-Full-Stack-App.git
    app_dir: /opt/app
    project_dir: "{{ app_dir }}/ToDo-Full-Stack-App"
    frontend_port_host: 3000
    backend_proxy_url: "http://13.233.123.11:8081"

  tasks:
    - name: Install required packages
      yum:
        name:
          - git
          - docker
        state: present

    - name: Start and enable Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure app directory exists
      file:
        path: "{{ app_dir }}"
        state: directory
        mode: "0755"

    - name: Clone or update repository
      git:
        repo: "{{ repo_url }}"
        dest: "{{ project_dir }}"
        version: main
        force: yes

    - name: Update API URL in TodoApiService.js
      lineinfile:
        path: "{{ project_dir }}/frontend-react-app/src/components/todo/api/TodoApiService.js"
        regexp: "const API_URL = .*"
        line: "const API_URL = '{{ backend_proxy_url }}';"
        backup: yes

    - name: Stop old frontend container if exists
      command: docker rm -f frontend
      ignore_errors: yes

    - name: Build frontend Docker image
      command: docker build -t employee-frontend .
      args:
        chdir: "{{ project_dir }}/frontend-react-app"

    - name: Run frontend container
      command: >
        docker run -d
        --name frontend
        -p {{ frontend_port_host }}:80
        --restart always
        employee-frontend

    - name: Verify running containers
      command: docker ps
      register: docker_output

    - name: Display running containers
      debug:
        var: docker_output.stdout_lines
